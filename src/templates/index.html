<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='index.less') }}">
    {% for type in types %}
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='tiles/' + type + '.less') }}">
    {% endfor %}
    <script src="{{ url_for('static', filename='less.js') }}" type="text/javascript"></script>
    <title>{{ title }}</title>
</head>
<body>
    <!-- TODO: generate crum trail here -->

    {% for tile in tiles %}
    {{ render_tile(tile) | safe }}
    {% endfor %}

    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
    {% for type in types %}
    <script src="{{ url_for('static', filename='tiles/' + type + '.js') }}" type="text/javascript"></script>
    {% endfor %}
</body>
</html>
