<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    {% for type in types %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tiles/' + type + '.css') }}">
    {% endfor %}
    <title>{{ title }}</title>
</head>
<body>
    <!-- TODO: generate crum trail here -->

    {% for tile in tiles %}
    <div class="tile tile_{{ tile.width }}w tile_{{ tile.height }} tile.typeh">{{ render_tile(tile) | safe }}</div>
    {% endfor %}

    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
    {% for type in types %}
    <script src="{{ url_for('static', filename='tiles/' + type + '.js') }}" type="text/javascript"></script>
    {% endfor %}
</body>
</html>
