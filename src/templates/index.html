<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='index.less') }}">
    {% for type in types %}
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='tiles/' + type + '.less') }}">
    {% endfor %}
    <script src="{{ url_for('static', filename='less.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}" type="text/javascript"></script>
    <title>{{ title }}</title>
</head>
<body>
    <!-- TODO: generate crum trail here -->

    {{ reset_id() }}
    {% for tile in tiles %}
    {{ render_tile(tile) | safe }}
    {% endfor %}

    <script type="text/javascript">
        var MQTT_SERVER='{{ MQTT_SERVER }}';
        var MQTT_PORT='{{ MQTT_PORT}}';
        var MQTT_CLIENTID='{{ MQTT_CLIENTID }}';
    </script>

    <script src="{{ url_for('static', filename='mqttws31-1.0.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
    {% for type in types %}
    <script src="{{ url_for('static', filename='tiles/' + type + '.js') }}" type="text/javascript"></script>
    {% endfor %}
</body>
</html>
